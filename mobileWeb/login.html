<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="container">
    <!-- 头部开始-->
    <div class="header">
        <a class="f_left" href="javascript:;"><span></span></a>
        <span class="return-c f_left font-white">一起惠返利网·登录</span>
    </div>
    <!-- 头部结束-->
    <!-- 主体开始-->
    <div class="main">
        <!-- 注册成功开始-->
            <form class="login bg-color mg-b8" action="index.html" method="get">
                <div class="import">
                    <input type="text" placeholder="请输入用户名/邮箱/手机号"/>
                </div>
                <div class="import import1 clearfix">
                    <input class="f_left" type="password" placeholder="请输入密码"/>
                    <span></span>
                </div>
                <div class="auto-login mg-b15">
                    <label for="avoid-login">
                        <input class="avoid-log avoid-loger" type="checkbox" id="avoid-login"/>
                        <span class="pl-4">一个月内免登录</span>
                    </label>
                    <a class="f_right color-blue pr-10" href="javascript:;">找回密码</a>
                </div>
                <div class="user-login mg-b15">
                    <input type="submit" value="用户登录"/>
                </div>
                <div class="user-login mg-b15">
                    <a href="javascript:;">没有账号？立即注册</a>
                </div>
                <div class="login-way">
                    <p>其它登录方式</p>
                    <a href="javascript:;"></a>
                </div>
            </form>
        <!-- 登陆页结束-->
    </div>
    <!-- 主体结束-->
    <!-- 底部开始-->
    <div class="footer">
        <ul class="enter mg-b8 bg-color line-hi">
            <li class="f_left"><a href="login.html">登录</a></li>
            <li class="f_left"><a href="register_ok.html">注册</a></li>
            <li class="f_left"><a href="javascript:;">返回顶部</a></li>
        </ul>
        <ul class="model-number bg-color mg-b8 line-hi">
            <li class="app">
                <a href="javascript:;"></a>
                <p class="app-color">客户端</p>
            </li>
            <li class="phone">
                <a href="javascript:;"></a>
                <p class="phone-color">触摸版</p>
            </li>
            <li class="pc">
                <a href="javascript:;"></a>
                <p>电脑版</p>
            </li>
        </ul>
        <p class="copyright color-gray">Copyright&copy;2012-2015一起惠惠返利网m.178hui.com版权所有</p>
    </div>
    <!-- 底部结束-->
</div>
</body>
</html>
